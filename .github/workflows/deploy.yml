name: Deploy Admin Backend to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
      
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST '
            set -e
            
            # Navigate to or create directory
            mkdir -p /home/ubuntu/www/admin
            cd /home/ubuntu/www/admin
            
            # Check if it's a git repository, if not clone it
            if [ ! -d ".git" ]; then
              echo "ğŸ”½ Cloning repository..."
              git clone https://github.com/easytomanagexyz/admin-backend.git .
            else
              echo "ğŸ” Fixing permissions"
              sudo chown -R ubuntu:ubuntu /home/ubuntu/www/admin
              sudo chmod -R u+rwX /home/ubuntu/www/admin
              
              echo "âš ï¸ Backing up .env if it exists"
              if [ -f .env ]; then
                cp -f .env /tmp/admin-env-backup
              fi
              
              echo "ğŸ§¹ Cleaning repo safely"
              git fetch --all
              git reset --hard origin/main
              git clean -fdx -e .env
              
              echo "â™»ï¸ Restoring .env if backup exists"
              if [ -f /tmp/admin-env-backup ]; then
                cp -f /tmp/admin-env-backup .env
              fi
            fi
            
            echo "ğŸ“¦ Cleaning dependencies"
            rm -rf node_modules dist .prisma
            npm cache clean --force
            
            echo "ğŸ“¦ Installing dependencies"
            npm install --legacy-peer-deps
            
            echo "ğŸ”§ Generating Prisma Client"
            npx prisma generate
            
            echo "ğŸ­ Building TypeScript"
            npx tsc
            
            echo "ğŸš€ Restarting backend service"
            pm2 restart admin-backend || pm2 start dist/index.js --name admin-backend
            
            echo "âœ… Admin backend deployment completed!"
          '
